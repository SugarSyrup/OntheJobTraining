<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/layout/UserLayout.css">
    <link rel="stylesheet" href="./css/common/index.css">
    <title>Hello</title>
</head>
<body>
    <main class="layout_main">
        <h1 class="logo">LOGO</h1>
        <span class="desc">융합 다중 센서 단말 장치 모니터링 프로그램</span>

        <form class="login_wrapper" action="/api/login" >
            <div class="input_wrapper">
                <label for="email">Email</label>
                <input type="text" placeholder="이메일을 입력해주세요..." id="email" name="email"/>
            </div>
            <div class="input_wrapper">
                <label for="password">Password</label>
                <input type="text" placeholder="비밀번호를 입력해주세요..." id="password" name="password"/>
            </div>
            <input type="submit" value="로그인" class="submit_button"/>
        </form>
        <a href="/sign-up" class="submit_button">
            <span>
                회원가입
            </span>
        </a>
    </main>
</body>
</html>
